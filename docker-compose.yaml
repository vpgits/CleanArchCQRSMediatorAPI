    ports:
      - "8080:8080"
      - "8081:8081"
    networks:
      - cleanarchcqrsmediatorapi-net

  cleanarchcqrsmediatorapi.postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cleanarchcqrsmediatorapi
    ports:
      - "5432:5432"
    volumes:
      - cleanarchcqrsmediatorapi.postgres:/var/lib/postgresql/data
    networks:
      - cleanarchcqrsmediatorapi-net

  skeleton.pgadmin:
    image: dpage/pgadmin4
    ports:
      - "5051:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - cleanarchcqrsmediatorapi.pgadmin4:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - cleanarchcqrsmediatorapi-net

